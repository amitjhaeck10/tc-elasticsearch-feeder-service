machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli --upgrade

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["cc-ecs"]
    commands:      
      - .deploy/ecs_deploy.sh DEV $CIRCLE_SHA1
  production:
    branch: master
    commands:
      - .deploy/ecs_deploy.sh PROD $CIRCLE_SHA1
